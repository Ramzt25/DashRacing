# GridGhost Racing Platform - Azure Configuration  
# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/refs/heads/main/schemas/v1.0/azure.yaml.json

name: GridGhost

infra:
  provider: bicep
  path: infrastructure

services:
  backend-api:
    project: backend
    host: containerapp
    language: ts
    docker:
      path: ./Dockerfile
      context: .
    env:
      NODE_ENV: production
      PORT: "4000"
      CORS_ORIGIN: "*"